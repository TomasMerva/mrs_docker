name: docker
root: ./
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
startup_window: lazydocker
windows:
  - lazydocker:
      layout: tiled
      panes:
        - export DOCKER_HOST=tcp://uav30:2375 && lazydocker
        - export UAV_NAME=uav30; ros2 run mrs_uav_status status.sh
  - compose:
      layout: tiled
      panes:
        - export DOCKER_HOST=tcp://uav30:2375 && cd uav30 && ./up.sh
  - workspace:
      layout: tiled
      panes:
        - export DOCKER_HOST=tcp://uav30:2375 && cd ./colcon_workspace_builder
  - rviz:
      layout: tiled
      panes:
        - export DOCKER_HOST=tcp://uav30:2375 && ros2 run rviz2 rviz2 -d ./config.rviz
  - zenoh_router:
      layout: tiled
      panes:
        - ros2 run rmw_zenoh_cpp rmw_zenohd
